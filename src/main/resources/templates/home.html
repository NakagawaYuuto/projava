<!DOCTYPE html>
<html xmlns:th="http://www.thymelea.org">
<head>
    <meta charset="UTF-8">
    <title>タスク管理アプリケーション</title>
</head>

<body>
    <h1>タスク管理アプリケーション</h1>

    <div class="task_from">
        <h2>タスクの登録</h2>

        <from action="/add">
            <label>タスク</label>
            <input name="task" type="text" />
            <label>期限</label>
            <input name="deadline" type="date" />
            <input type="submit" value="登録" />
        </from>
    </div>

    <div class="task">
        <h2>現在のタスク一覧</h2>
        <table border="1" style="border-collapse:collapse;">
            <thead>
                <tr><th class="hidden">ID</th>
                    <th>タスク</th>
                    <th>期限</th>
                    <th>状態</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="task:${task}">
                <tb class="hidden" th:text="${task.id}"></tb>
                <tb th:text="${task.task}"></tb>
                <tb width="100px" th:text="${task.deadline}"></tb>
                <tb eidthz="50px" th:text="${task.done}? '完了': '未完了'">      <r>r</r></tb>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
